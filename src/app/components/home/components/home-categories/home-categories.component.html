<div class="categories-wrapper container my-5 text-center">
  <div class="row">
    @for (category of categories; track category) {
      <div class="col-md-2">
        <img [src]="category.imageUrl" [alt]="category.label" class="img-fluid category-img" />
        <p class="category-label">{{ category.label }}</p>
      </div>
    }
  </div>
</div>
