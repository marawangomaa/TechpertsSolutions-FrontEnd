<div class="col">
  <div class="card h-100 shadow-sm">
    <!-- Use actual product image or a fallback if imageUrl is missing -->
    <img
      [src]="product.imageUrl || 'https://picsum.photos/seed/' + product.id + '/200/150'"
      class="card-img-top"
      [alt]="product.name"
    >

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.name }}</h5>

      <!-- Show subcategory and status -->
      <p class="mb-1 text-muted">Subcategory: {{ product.subCategoryName }}</p>
      <p class="mb-2 text-muted">Status: {{ product.status }}</p>

      <!-- Pricing -->
      <div class="d-flex justify-content-between align-items-center">
        <span class="fw-bold text-primary">${{ product.discountPrice }}</span>
        <span class="text-decoration-line-through text-muted ms-2" *ngIf="product.discountPrice < product.price">
          ${{ product.price }}
        </span>
      </div>

      <!-- Optional category name display -->
      <p class="mt-2">
        <small class="text-secondary">
          Category: {{ product.categoryName || 'N/A' }}
        </small>
      </p>
    </div>
  </div>
</div>
