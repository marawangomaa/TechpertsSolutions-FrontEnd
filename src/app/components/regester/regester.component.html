<div class="logIngSystem mt-5 d-flex justify-content-center align-items-center m-5">
    <div class="container p-4 shadow-lg rounded-3" style="max-width: 600px; background-color: #ffffff;">
        <h1 class="text-secondary text-center mb-4">Register</h1>
        <form class="signUp">
            <div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Your Full Name">
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter Your User Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Your Address">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Your Password">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
            </div>
            <p class="text-center pt-2">
                Already have an account?
                <a routerLink="/login" class="btn btn-link text-secondary">Sign In</a>
            </p>
        </form>
    </div>
</div>
